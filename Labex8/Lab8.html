<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Generator</title>
    <link rel="stylesheet" href="Lab8.css" />
  </head>
  <body>
    <h1>Dice Roller</h1>
    <div class="dice-container">
      <div>
        <img
          id="d6Image"
          src="https://icons.veryicon.com/png/o/object/material_design_icons/dice-7.png"
          alt="Black and white image of a D6 die."
          class="dice"
        />
        <button onclick="rollDice(6)">Roll D6</button>
      </div>
      <div>
        <img
          id="d10Image"
          src="https://cdn2.iconfinder.com/data/icons/roleplay-and-tabletop-dice-glyph/430/7_glyph-512.png"
          alt="Black and whate image of a D10 die."
          class="dice"
        />
        <button onclick="rollDice(10)">Roll D10</button>
      </div>
    </div>
    <div id="result"></div>

    <script src="Lab8.js"></script>
  </body>
</html>
